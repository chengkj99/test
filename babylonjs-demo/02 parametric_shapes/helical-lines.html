<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Babylon Template</title>

  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- 在平板电脑和手机上使用的 BabylonJS 使用指针事件而不是鼠标事件，因此也需要加载PEP事件系统 -->
  <!-- pep.js 是较近的建议，还有一个 hand.js 也可以工作 -->
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>

  <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->



  <script>
    // 创建引擎
    // 创建场景（相机、灯光、球体）
    // 渲染场景
    var canvas = document.getElementById("renderCanvas"); // Get the canvas element
    var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

    /******* Add the create scene function ******/
    var createScene = function () {
      var scene = new BABYLON.Scene(engine);

      var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
      camera.setPosition(new BABYLON.Vector3(5, 5, -5));
      camera.attachControl(canvas, true);

      var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

      //Array of points to construct a spiral with lines
      var myPoints = [];

      var deltaTheta = 0.1;
      var deltaY = 0.005;

      var radius = 1;
      var theta = 0;
      var Y = 0;
      for (var i = 0; i < 400; i++) {
        myPoints.push(new BABYLON.Vector3(radius * Math.cos(theta), Y, radius * Math.sin(theta)));
        theta += deltaTheta;
        Y += deltaY
      }

      //Create lines
      var lines = BABYLON.MeshBuilder.CreateLines("lines", {
        points: myPoints
      }, scene);

      return scene;
    }
    /******* End of the create scene function ******/

    var scene = createScene(); //Call the createScene function

    // Register a render loop to repeatedly render the scene
    engine.runRenderLoop(function () { // ?
      scene.render();
    });

    // Watch for browser/canvas resize events
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>

</body>

</html>
